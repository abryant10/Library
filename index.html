<!DOCTYPE html>

<html lang="eng">

<head>
    <title>Library App</title>
    <link rel="stylesheet" href="styles/style.css" type="text/css"/>
</head>

<body>
    <div>
        <h1>Library</h1>
    </div>
    <div>
        <button type = 'button' class = 'addBookButton'>+ Add Book</button>
    </div>
    <div class="form-popup" id="myForm">
        <button type="button" class="btn cancel" onclick="closeForm()">X</button>
        
        <form class="form-container">
          
          <h2>Add New Book Form</h2>
        <ul>
            <li>
                <label for="titleField"><b>Title</b></label>
                <input type="text" id="titleField" placeholder="Enter Title" name="title" required>
            </li>
            <li>
                <label for="authorField"><b>Author</b></label>
                <input type="text" id="authorField" placeholder="Enter Author" name="author" required>
            </li>
            <li>
                <label for="pagesField"><b>Pages</b></label>
                <input type="number" id="pagesField" placeholder="Number of pages" name="pages" required>
            </li>
            <li>
                <label for="readField" class="switch">
                    <b>Read</b>
                    <input type="checkbox" id="readField" name="read">
                    <span class="slider round"></span>
                </label>
            </li>
            <li>
                <button type = 'button' class="addBookSubmit" id="addBookSubmit">Add Book</button>
            </li>          
        </form>
      </div>
    <div class = 'libraryFeed'>
        Add books to see them here!
    </div>









<script src ="scripts/script.js"> </script>
</body> 
</html>
