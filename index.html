<!DOCTYPE html>

<html lang="eng">

<head>
    <title>Library App</title>
    <link rel="stylesheet" href="styles/style.css" type="text/css"/>
</head>

<body>
    <div class='header'>
        <h1>My Library</h1>
    </div>
    <div class="headerUnderscore"></div>
    <div class='addButtonDiv'>
        <button type = 'button' class = 'addBookButton' id="addBookButton">+ Add Book</button>
    </div>
    <div class="form-popup" id="form-popup">
        <div class = 'form-container'>
            <button type="button" class="closeFormButton" id='closeFormButton'>X</button>
            <h2 class='form-title'>Add New Book</h2>
            <form novalidate class="form-body" id='form-body'>  
            <ul class='form-list'>
                <li>
                    <label for="titleField"><b>Title<span style='color: red'>*</span></b>
                      <div class='formInput'>
                       <input type="text" id="titleField" placeholder="Enter Title" name="title" required>
                        <span class="error" aria-live="polite"></span>
                      </div>
                    </label>
                </li>
                <li>
                    <label for="authorField"><b>Author<span style='color: red'>*</span></b>
                      <div class='formInput'>
                    <input type="text" id="authorField" placeholder="Enter Author" name="author" required>
                    <span class="error" aria-live="polite"></span>
                  </div>
                  </label>
                </li>
                <li>
                    <label for="pagesField"><b>Pages<span style='color: red'>*</span>&#160;</b>
                      <div class='formInput'>
                    <input type="number" id="pagesField" placeholder="Number of pages" name="pages" required>
                    <span class="error" aria-live="polite"></span>
                  </div>
                  </label>
                </li>
                <li>
                    <span class='formRead'><b>Read</b></span>
                    <label for="readField" class="switch">
                        <input type="checkbox" id="readField" name="read">
                        <span class="slider round"></span>
                    </label>
                </li>
                <li>
                    <input type='submit' class="addBookSubmit" id="addBookSubmit" value='Add Book'>
                </li>          
            </form>
        </div>
    </div>
    <div class = 'libraryFeed'></div>

<script src ="scripts/script.js"></script>
</body> 
</html>
