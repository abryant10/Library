<!DOCTYPE html>

<html lang="eng">

<head>
    <title>Library App</title>
    <link rel="stylesheet" href="styles/style.css" type="text/css"/>
</head>

<body>
    <div class='header'>
        <h1> My Library</h1>
    </div>
    <div class="headerUnderscore"></div>
    <div class='addButtonDiv'>
        <button type = 'button' class = 'addBookButton' id="addBookButton">+ Add Book</button>
    </div>
    <div class="form-popup" id="form-popup">
        <div class = 'form-container'>
            <button type="button" class="closeFormButton" id='closeFormButton'>X</button>
            <h2>Add New Book Form</h2>
            <form class="form-body" id='form-body'>  
            <ul>
                <li>
                    <label for="titleField"><b>Title</b></label>
                    <input type="text" id="titleField" placeholder="Enter Title" name="title" required>
                </li>
                <p class='formRequiredText' id='titleRequired'>*Title required</p>
                <li>
                    <label for="authorField"><b>Author</b></label>
                    <input type="text" id="authorField" placeholder="Enter Author" name="author" required>
                </li>
                <p class='formRequiredText' id='authorRequired'>*Author required</p>
                <li>
                    <label for="pagesField"><b>Pages</b></label>
                    <input type="number" id="pagesField" placeholder="Number of pages" name="pages" required>
                </li>
                <p class='formRequiredText' id='pagesRequired'>*Number of pages required</p>
                <li>
                    <label for="readField" class="switch">
                        <b>Read</b>
                        <input type="checkbox" id="readField" name="read">
                    </label>
                </li>
                <li>
                    <button type = 'button' class="addBookSubmit" id="addBookSubmit">Add Book</button>
                </li>          
            </form>
        </div>
      </div>
    <div class = 'libraryFeed'>
    </div>









<script src ="scripts/script.js"> </script>
</body> 
</html>
